<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    DIGITAL<span class="logo-star">★</span>
                    <br>CARD
                </div>
                <img id="profileImage" class="profile-img" src="" alt="Profile Photo">
            </div>
            
            <div class="profile-info">
                <h1 id="profileName" class="name"></h1>
                <p id="profileTitle" class="title"></p>
                <p id="profileCompany" class="company"></p>
                <p id="profileEducation" class="education"></p>
            </div>
            
            <div class="contact-links" id="contactLinks">
                <!-- Contact items will be inserted here by JavaScript -->
            </div>
            
            <a href="#" class="button" id="saveContact">Save contact</a>
        </div>
        
        <div class="share-form" id="shareForm" style="display: none;">
            <h2 class="form-title">Share your contact information</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="company" class="form-label">Company name</label>
                    <input type="text" id="company" name="company" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="jobTitle" class="form-label">Job title</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="form-input">
                </div>
                
                <!-- Hidden fields for FormSubmit.co -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="New Contact from Digital Card">
                
                <button type="submit" class="button">Send</button>
            </form>
            
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <p class="privacy-note">We don't sell your contact details.</p>
        </div>
    </div>
    
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2>Scan QR Code</h2>
            <p>Scan this QR code with your phone to save the contact</p>
            <div class="qr-code-container">
                <div id="qrcode"></div>
            </div>
            <div class="modal-buttons">
                <button class="close-btn" id="closeModal">Close</button>
                <button class="download-btn" id="downloadVCard">Add to Contacts</button>
            </div>
        </div>
    </div>

    <!-- Diagnóstico para carregamento (remover após teste) -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' && e.target.src.includes('script.js')) {
                console.error('Erro no carregamento do script.js');
                alert('Erro ao carregar script.js. Verifique o console.');
            }
        }, true);
    </script>

<script>
    // Dados de contato embutidos diretamente
    const contactData = {
      "name": "Jugleni Krinski (Jake)",
      "title": "Network Support | Software & App Development | Digital Marketing for Funnels",
      "company": "Krinski",
      "education": "Theology Student at NPU Dallas",
      "email": "jugleni@krinski.com",
      "phone": "+1 469-328-5888",
      "website": "https://www.jugleni.com",
      "instagram": "@jugleni",
      "instagram_url": "https://instagram.com/jugleni",
      "linkedin": "https://linkedin.com/in/jugleni",
      "twitter": "@jugleni",
      "twitter_url": "https://twitter.com/jugleni",
      "facebook": "https://facebook.com/jugleni",
      "github": "https://github.com/jugleni",
      "profileImage": "https://placehold.co/200x200"
    };
  
    // Garantir que os dados sejam carregados imediatamente
    document.addEventListener('DOMContentLoaded', () => {
      // Preencher os dados manualmente
      document.getElementById('profileName').textContent = contactData.name;
      document.getElementById('profileTitle').textContent = contactData.title;
      document.getElementById('profileCompany').textContent = contactData.company;
      document.getElementById('profileEducation').textContent = contactData.education;
      document.getElementById('profileImage').src = contactData.profileImage;
      
      // Inicializar o perfil completo
      initializeProfile();
    });
  </script>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
