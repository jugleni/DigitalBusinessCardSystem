<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card - Jugleni Krinski</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #000;
            --bg-color: #f8f8f8;
            --card-bg: #fff;
            --text-color: #333;
            --accent-color: #007bff;
            --border-radius: 12px;
            --button-radius: 30px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .logo-star {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            border: 3px solid #fff;
            box-shadow: var(--shadow);
            display: block;
        }

        .profile-info {
            padding: 0 20px 30px;
            text-align: center;
        }

        .name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .company {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .contact-links {
            padding: 10px 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: #f2f2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-icon i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .contact-info {
            flex-grow: 1;
        }

        .contact-label {
            font-size: 0.9rem;
            color: #888;
        }

        .contact-value {
            font-size: 1.1rem;
            color: var(--text-color);
            word-break: break-all;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: var(--button-radius);
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .share-form {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .optional-fields {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .optional-field {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .optional-field i {
            margin-right: 5px;
        }

        .status-message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .privacy-note {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .qr-code-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: var(--button-radius);
            cursor: pointer;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--button-radius);
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
            
            .optional-fields {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    DIGITAL
                    <span class="logo-star">â˜…</span>
                    <br>CARD
                </div>
                <img id="profileImage" class="profile-img" src="" alt="Profile Photo">
            </div>
            
            <div class="profile-info">
                <h1 id="profileName" class="name"></h1>
                <p id="profileTitle" class="title"></p>
                <p id="profileCompany" class="company"></p>
            </div>
            
            <div class="contact-links" id="contactLinks">
                <!-- Contact items will be inserted here by JavaScript -->
            </div>
            
            <a href="#" class="button" id="saveContact">Save contact</a>
        </div>
        
        <div class="share-form" id="shareForm">
            <h2 class="form-title">Share your contact information</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                </div>
                
                <div class="optional-fields">
                    <div class="optional-field" id="addCompany">
                        <i class="fas fa-building"></i> Company name
                    </div>
                    
                    <div class="optional-field" id="addJob">
                        <i class="fas fa-briefcase"></i> Job title
                    </div>
                </div>
                
                <div class="form-group" id="companyField" style="display: none;">
                    <label for="company" class="form-label">Company name</label>
                    <input type="text" id="company" name="company" class="form-input">
                </div>
                
                <div class="form-group" id="jobField" style="display: none;">
                    <label for="jobTitle" class="form-label">Job title</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="form-input">
                </div>
                
                <button type="submit" class="button">Send</button>
            </form>
            
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <p class="privacy-note">We don't sell your contact details.</p>
        </div>
    </div>
    
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2>Scan QR Code</h2>
            <p>Scan this QR code with your phone to save the contact</p>
            <div class="qr-code-container">
                <div id="qrcode"></div>
            </div>
            <div class="modal-buttons">
                <button class="close-btn" id="closeModal">Close</button>
                <button class="download-btn" id="downloadVCard">Add to Contacts</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const profileImage = document.getElementById('profileImage');
        const profileName = document.getElementById('profileName');
        const profileTitle = document.getElementById('profileTitle');
        const profileCompany = document.getElementById('profileCompany');
        const contactLinks = document.getElementById('contactLinks');
        const saveContactBtn = document.getElementById('saveContact');
        const contactForm = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');
        const addCompanyBtn = document.getElementById('addCompany');
        const addJobBtn = document.getElementById('addJob');
        const companyField = document.getElementById('companyField');
        const jobField = document.getElementById('jobField');
        const qrModal = document.getElementById('qrModal');
        const closeModalBtn = document.getElementById('closeModal');
        const downloadVCardBtn = document.getElementById('downloadVCard');

        // Load contact data from JSON file
        let contactData = {};

        async function loadContactData() {
            try {
                const response = await fetch('contact-data.json');
                if (!response.ok) {
                    throw new Error('Failed to load contact data');
                }
                contactData = await response.json();
                initializeProfile();
            } catch (error) {
                console.error('Error loading contact data:', error);
                // Fallback to embedded data if file loading fails
                contactData = {
                    "name": "Jugleni Krinski",
                    "title": "Network Support | Software & App Development | Digital Marketing for Funnels",
                    "company": "Krinski",
                    "email": "jugleni@krinski.com",
                    "phone": "+1 469-000-0000",
                    "website": "https://www.jugleni.com",
                    "instagram": "@jugleni",
                    "linkedin": "https://linkedin.com/in/jugleni",
                    "twitter": "https://twitter.com/jugleni",
                    "facebook": "https://facebook.com/jugleni",
                    "github": "https://github.com/jugleni",
                    "profileImage": "https://placehold.co/200x200"
                };
                initializeProfile();
            }
        }

        // Initialize profile information
        function initializeProfile() {
            document.title = `Digital Business Card - ${contactData.name}`;
            profileImage.src = contactData.profileImage;
            profileName.textContent = contactData.name;
            profileTitle.textContent = contactData.title;
            profileCompany.textContent = contactData.company;

            // Clear existing contact links
            contactLinks.innerHTML = '';

            // Create contact items with tracking IDs
            createContactItem('fas fa-envelope', 'Email', contactData.email, `mailto:${contactData.email}`, 'email');
            createContactItem('fas fa-phone', 'Phone', contactData.phone, `tel:${contactData.phone}`, 'phone');
            createContactItem('fas fa-globe', 'Website', contactData.website, contactData.website, 'website');
            
            // Social media links
            if (contactData.instagram) {
                createContactItem('fab fa-instagram', 'Instagram', contactData.instagram, `https://instagram.com/${contactData.instagram.replace('@', '')}`, 'instagram');
            }
            
            if (contactData.linkedin) {
                createContactItem('fab fa-linkedin', 'LinkedIn', 'Profile', contactData.linkedin, 'linkedin');
            }
            
            if (contactData.twitter) {
                createContactItem('fab fa-twitter', 'Twitter', contactData.twitter.replace('https://twitter.com/', '@'), contactData.twitter, 'twitter');
            }
            
            if (contactData.facebook) {
                createContactItem('fab fa-facebook', 'Facebook', 'Profile', contactData.facebook, 'facebook');
            }
            
            if (contactData.github) {
                createContactItem('fab fa-github', 'GitHub', 'Profile', contactData.github, 'github');
            }
        }

        // Create contact item with tracking
        function createContactItem(iconClass, label, value, url = null, trackingId = null) {
            const contactItem = document.createElement('div');
            contactItem.className = 'contact-item';
            if (trackingId) {
                contactItem.dataset.trackingId = trackingId;
            }

            const contactIcon = document.createElement('div');
            contactIcon.className = 'contact-icon';
            contactIcon.innerHTML = `<i class="${iconClass}"></i>`;

            const contactInfo = document.createElement('div');
            contactInfo.className = 'contact-info';

            const contactLabel = document.createElement('div');
            contactLabel.className = 'contact-label';
            contactLabel.textContent = label;

            const contactValue = document.createElement('div');
            contactValue.className = 'contact-value';
            contactValue.textContent = value;

            contactInfo.appendChild(contactLabel);
            contactInfo.appendChild(contactValue);
            contactItem.appendChild(contactIcon);
            contactItem.appendChild(contactInfo);

            if (url) {
                contactItem.addEventListener('click', () => {
                    // Track click event
                    if (trackingId) {
                        trackContactClick(trackingId);
                    }
                    window.open(url, '_blank');
                });
                contactItem.style.cursor = 'pointer';
            }

            contactLinks.appendChild(contactItem);
        }

        // Track contact clicks (analytics)
        function trackContactClick(trackingId) {
            console.log(`Contact item clicked: ${trackingId}`);
            
            // Google Tag Manager tracking (if available)
            if (window.dataLayer) {
                window.dataLayer.push({
                    'event': 'contact_click',
                    'contact_type': trackingId
                });
            }
            
            // You can implement other tracking methods here
        }

        // Generate vCard content
        function generateVCard() {
            // Start with basic vCard format
            let vCardContent = `BEGIN:VCARD
VERSION:3.0
FN:${contactData.name}
N:${contactData.name.split(' ').pop()};${contactData.name.split(' ').shift()};;;
TITLE:${contactData.title}
ORG:${contactData.company}
EMAIL:${contactData.email}
TEL;TYPE=CELL:${contactData.phone}
URL:${contactData.website}`;

            // Add social media profiles
            if (contactData.instagram) {
                vCardContent += `\nX-SOCIALPROFILE;TYPE=instagram:${contactData.instagram.replace('@', '')}`;
            }
            
            if (contactData.linkedin) {
                vCardContent += `\nX-SOCIALPROFILE;TYPE=linkedin:${contactData.linkedin}`;
            }
            
            if (contactData.twitter) {
                vCardContent += `\nX-SOCIALPROFILE;TYPE=twitter:${contactData.twitter}`;
            }
            
            if (contactData.facebook) {
                vCardContent += `\nX-SOCIALPROFILE;TYPE=facebook:${contactData.facebook}`;
            }
            
            if (contactData.github) {
                vCardContent += `\nX-SOCIALPROFILE;TYPE=github:${contactData.github}`;
            }
            
            // End vCard
            vCardContent += `\nEND:VCARD`;
            
            return vCardContent;
        }

        // Create QR code with vCard data URI
        function generateQRCode() {
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            
            // Generate vCard content
            const vCardContent = generateVCard();
            
            // Create a Data URI for the vCard
            const vCardDataUri = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vCardContent);
            
            // Generate QR code with the Data URI
            QRCode.toCanvas(qrcodeContainer, vCardDataUri, {
                width: 200,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) console.error(error);
            });
        }

        // Open contact directly in phone's contacts app
        function openContactInApp() {
            // Generate vCard content
            const vCardContent = generateVCard();
            
            // Create data URI for vCard
            const vCardDataUri = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vCardContent);
            
            // Create a temporary link to open the vCard
            const a = document.createElement('a');
            a.href = vCardDataUri;
            a.setAttribute('download', `${contactData.name.replace(/\s+/g, '_')}.vcf`);
            
            // iOS/Safari requires the link to be in the DOM
            document.body.appendChild(a);
            
            // Click the link to download the file which will prompt the contacts app
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);
        }

        // Alternative method to open contact using legacy method for iOS
        function downloadVCard() {
            const vCardContent = generateVCard();
            const blob = new Blob([vCardContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            // Try to use direct window.location approach first (works better on some mobile devices)
            try {
                window.location.href = url;
            } catch (e) {
                // Fallback to traditional link method
                const a = document.createElement('a');
                a.href = url;
                a.download = `${contactData.name.replace(/\s+/g, '_')}.vcf`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }

        // Submit form and send data using FormSubmit.co service
        function submitForm(e) {
            e.preventDefault();
            
            // Display loading message
            statusMessage.textContent = 'Sending your information...';
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'block';
            
            // Get form data
            const formData = new FormData(contactForm);
            
            // Add recipient email from contact data
            formData.append('_replyto', contactData.email);
            
            // Send data using formsubmit.co
            fetch('https://formsubmit.co/' + contactData.email, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Success message
                statusMessage.textContent = 'Thank you! Your contact information has been sent successfully.';
                statusMessage.className = 'status-message success';
                contactForm.reset();
            })
            .catch(error => {
                // Error message
                statusMessage.textContent = 'There was a problem sending your information. Please try again.';
                statusMessage.className = 'status-message error';
                console.error('Error:', error);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load contact data
            loadContactData();

            // Save contact button - Now opens contact directly and shows form afterward
            saveContactBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                // For mobile devices, try to open contact directly
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    openContactInApp();
                    
                    // Show the share form with a delay to allow the contact app to open first
                    setTimeout(() => {
                        document.getElementById('shareForm').style.display = 'block';
                        // Scroll to the form
                        document.getElementById('shareForm').scrollIntoView({ behavior: 'smooth' });
                    }, 1500);
                } else {
                    // For desktop, show QR code modal
                    generateQRCode();
                    qrModal.style.display = 'flex';
                }
            });

            // Close QR modal and show share form
            closeModalBtn.addEventListener('click', () => {
                qrModal.style.display = 'none';
                document.getElementById('shareForm').style.display = 'block';
                // Scroll to the form
                document.getElementById('shareForm').scrollIntoView({ behavior: 'smooth' });
            });

            // Download vCard button
            downloadVCardBtn.addEventListener('click', () => {
                downloadVCard();
                setTimeout(() => {
                    qrModal.style.display = 'none';
                    document.getElementById('shareForm').style.display = 'block';
                    // Scroll to the form
                    document.getElementById('shareForm').scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            });

            // Form submission
            contactForm.addEventListener('submit', submitForm);

            // Optional fields toggle
            addCompanyBtn.addEventListener('click', () => {
                companyField.style.display = companyField.style.display === 'none' ? 'block' : 'none';
            });

            addJobBtn.addEventListener('click', () => {
                jobField.style.display = jobField.style.display === 'none' ? 'block' : 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
        });
    </script>
